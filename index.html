<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game App Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container">
        <h2>Welcome to the Mini Game!</h2>
        <form id="login-form">
            <p>Login to play, or proceed as a guest.</p>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <p><button id="guest-button">Play as Guest</button></p>
        <p id="login-message" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="game-container" style="display: none;">
        <h1>Game On!</h1>
        <p id="player-display-name">Player: </p>
        
        <p>This is where your amazing mini-game will load after a successful login or guest access.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
